name: Deploy SMPLFY Core Plugin

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Upload to WordPress Sandbox via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./smplfy-core/                    # only deploy plugin core folder
          server-dir: /public_html/wp-content/plugins/smplfy-core-plugin/   # change if needed
